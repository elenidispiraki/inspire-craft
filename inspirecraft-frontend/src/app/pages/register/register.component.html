<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div>
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="username"
      name="username"
      required
    />
  </div>

  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      required
    />
  </div>

  <div>
    <label for="firstname">First Name</label>
    <input
      type="text"
      id="firstname"
      [(ngModel)]="firstname"
      name="firstname"
      required
    />
  </div>

  <div>
    <label for="lastname">Last Name</label>
    <input
      type="text"
      id="lastname"
      [(ngModel)]="lastname"
      name="lastname"
      required
    />
  </div>

  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
